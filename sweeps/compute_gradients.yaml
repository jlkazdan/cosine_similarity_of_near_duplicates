program: scripts/sweep_main.py
method: grid
project: gradient-similarity-transformations
entity: jkazdan  # Replace with your wandb username or team name

parameters:
  model_name:
    values:
      # Pythia suite (14M - 12B)
      - "EleutherAI/pythia-14m"
      - "EleutherAI/pythia-31m"
      - "EleutherAI/pythia-70m"
      - "EleutherAI/pythia-160m"
      - "EleutherAI/pythia-410m"
      - "EleutherAI/pythia-1b"
      - "EleutherAI/pythia-1.4b"
      - "EleutherAI/pythia-2.8b"
      - "EleutherAI/pythia-6.9b"
      - "EleutherAI/pythia-12b"
      # Gemma 3 (270M - 12B)
      - "google/gemma-3-270m"
      - "google/gemma-3-1b"
      - "google/gemma-3-4b"
      - "google/gemma-3-12b"
      # Gemma 2 (2B - 9B)
      - "google/gemma-2-2b"
      - "google/gemma-2-9b"
      # Original Gemma (2B - 7B)
      - "google/gemma-2b"
      - "google/gemma-7b"
      # Llama 3.2 (1B - 3B)
      - "meta-llama/Llama-3.2-1B"
      - "meta-llama/Llama-3.2-3B"
      # Llama 3 (8B)
      - "meta-llama/Meta-Llama-3-8B"
      # GPT-OSS (20B)
      - "openai/gpt-oss-20b"
  
  dataset:
    value: "EleutherAI/fineweb-edu-dedup-10b"
  
  transformation:
    values:
      - "shuffle"
      - "capitalize_humps"
      - "translate_to_chinese"
      - "translate_to_french"
      - "translate_to_german"
      - "drop_words"
      - "swap_characters"
  
  num_examples:
    value: 1000

# Optionally specify metric to optimize (if doing random/bayes search)
# metric:
#   name: mean_cosine_similarity
#   goal: maximize